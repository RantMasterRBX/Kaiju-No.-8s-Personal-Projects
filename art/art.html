<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage|Kaiju No. 8s Personal Projects</title>
    <style>
        /* Core Reset & Typography */
        body {
            margin: 0;
            padding: 0;
            font-family: "Lucida Grande", "Lucida Sans Unicode", Helvetica, Arial, Verdana, sans-serif;
            background-color: #fff;
            color: #333;
        }

        /* Top Navigation Bar - The Classic Glossy Look */
        header {
            background: linear-gradient(to bottom, #f6f6f6 0%, #d1d1d1 50%, #a5a5a5 51%, #c2c2c2 100%);
            height: 38px;
            border-bottom: 1px solid #444;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        nav a {
            color: #333;
            text-decoration: none;
            font-size: 12px;
            font-weight: bold;
            padding: 0 20px;
            text-shadow: 0 1px 0 rgba(255,255,255,0.5);
            border-right: 1px solid rgba(0,0,0,0.1);
        }

        nav a:last-child { border-right: none; }
        nav a:hover { color: #000; }

        /* Main Hero Section */
        .hero {
            text-align: center;
            padding: 60px 20px;
            background: #fff;
        }

        .hero h1 {
            font-size: 48px;
            font-weight: 500;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        .hero p {
            font-size: 18px;
            color: #666;
        }

        /* The Iconic Aqua Button */
        .aqua-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 30px;
            font-size: 16px;
            color: white;
            text-decoration: none;
            border-radius: 20px;
            border: 1px solid #1e5799;
            background: linear-gradient(to bottom, #7db9e8 0%, #2989d8 50%, #1e5799 51%, #7db9e8 100%);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2), inset 0 1px 1px rgba(255,255,255,0.8);
            text-shadow: 0 -1px 1px rgba(0,0,0,0.5);
        }

        /* Product Grid */
        .grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 40px;
            background-image: radial-gradient(#e5e5e5 1px, transparent 1px);
            background-size: 20px 20px; /* Subtle pinstripe/grid feel */
        }

        .card {
            background: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 10px;
            width: 250px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }

        .card img {
            width: 100%;
            height: auto;
            margin-bottom: 15px;
        }

        footer {
            text-align: center;
            padding: 40px;
            font-size: 11px;
            color: #888;
            border-top: 1px solid #eee;
        }
    </style>
</head>

            <a href="support.html">Support</a>
        </nav>
    </header>

    <section class="hero">
        <img src="windows 10 swirl.png" alt="Description of the image">
        <p>See my other website</p>
        
    </section>

    <div class="grid">
        <div class="card">
            <h3>iMac</h3>
            <p>The ultimate all-in-one.</p>
        </div>
        <div class="card">
            <h3>iPod</h3>
            <p>1,000 songs in your pocket.</p>
        </div>
        <div class="card">
            <h3>Mac OS X</h3>
            <p>The world's most advanced OS.</p>
        </div>
    </div>
